name: Update Road Restrictions

on:
  schedule:
    - cron: "0 6 * * *" # 1 AM EST
    - cron: "0 18 * * *" # 1 PM EST
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Fetch & filter road restrictions
        run: node scripts/fetch-and-filter.js

      - name: Validate output
        run: |
          # Check file exists and isn't empty
          if [ ! -s data/road-restrictions.geojson ]; then
            echo "Error: GeoJSON file is empty or missing"
            exit 1
          fi

          # Validate JSON and ensure it has features
          node - << 'EOF'
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('data/road-restrictions.geojson', 'utf8'));

          if (!Array.isArray(data.features)) {
            console.error("Error: GeoJSON does not contain a features array");
            process.exit(1);
          }

          if (data.features.length === 0) {
            console.error("Error: GeoJSON contains zero features");
            process.exit(1);
          }

          console.log("âœ“ GeoJSON is valid and has features");
          EOF

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/road-restrictions.geojson
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update road-restrictions data"
            git push
          fi
